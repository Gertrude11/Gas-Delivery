<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/components/header"></th:block>

<body>
<main class="container">
    <h2 class="text-center">Create New Customer</h2>
    <form role="form" method="post" th:action="@{/customers/new}" th:object="${customer}">
        <div class="row col-5">
            <div class="form-group col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{fname}" required>
            </div>

        </div>
        <div class="row col-5">
            <div class="form-group col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lname}" required>
            </div>
        </div>
        <div class="row col-5">
            <div class="form-group col">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
        </div>
        <div class="row col-5">
            <div class="form-group col">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
            </div>
        </div>
        <div class="row col-5">
            <div class="form-group col">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" th:field="*{location}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</main>
</body>
</html>
