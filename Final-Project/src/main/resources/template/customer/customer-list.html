<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/components/header"></th:block>

<body>
<main class="container">

    <table class="table table-striped">
        <thead class="light">
        <tr>
            <th scope="col">UUID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Location</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="customer :${allCustomers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.fname}"></td>
            <td th:text="${customer.lname}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.location}"></td>

            <td>
                <a class="btn bg-warning" th:href="@{/{id}/edit_customer(id=${customer.id})}" > <i class="bi bi-pencil-fill"> </i>Edit</a>
                <a class="btn btn-danger" th:href="@{/{id}/delete_customer(id=${customer.id})}" onclick="return confirmDelete()"> <i class="bi bi-trash"></i>Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this customer?");
    }
</script>
</html>
