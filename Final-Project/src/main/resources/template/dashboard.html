<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }


        /* contact head design */
        .contact-info{
            text-align: center;
        }

        .contact-header {
            text-align: center;
            margin-top: 20px;
        }

        .contact-header h5 {
            color: #007BFF;
            font-size: 25px;
            font-weight: bold;
            margin: 0;
        }

        .contact-header h1 {
            font-size: 32px;
            margin: 10px 0;
            font-weight: bold;
        }
        /*contact info design*/

        .contact-item {
            position: relative;
            display: inline-block;
            width: 250px;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
            left: 100px;

        }

        .contact-item:hover {
            transform: scale(1.1);
            color: #0095da;
        }

        .contact-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .contact-item h4 {
            margin: 0;
            font-weight: bold;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2466b3;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 16px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-left: 250px;
            padding: 16px;
            text-align: center;
            font-style: italic;
            font-weight: bold;
            color: green;
        }
        img{
            width: 50%;
            border-radius: 50%;
            margin-left: 50px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2><img src="https://th.bing.com/th/id/R.bac557f8613aa129cb14e10baf43c472?rik=SQIwk4n3t7mkig&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f11%2fGas_Gas_GASGAS_logo_logotype.png&ehk=GWrxPm0TAFSfvCI2NzY734Wt%2f32TwLsl8dwt1SoNJkU%3d&risl=&pid=ImgRaw&r=0" alt="logo"></h2>

    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a th:href="@{/fuels}" ><i class="fas fa-chart-bar"></i> Fuel</a>

    <a th:href="@{/cylinders} "><i class="fas fa-chart-bar"></i> Cylinder</a>
    <a th:href="@{/payments}"><i class="fas fa-chart-bar"></i>Payments</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a th:href="@{/logout}"> <span class="glyphicon glyphicon-log-out"></span>Logout</a>
</div>
<main>
    <div class="content">
    <h1>Welcome To Admin Dashboard</h1>
    <p>See How you Business is growing.</p>

    </div>
    <div class="contact-info">
        <div class="contact-item">
            <img src="https://static.vecteezy.com/system/resources/previews/000/566/875/original/liquid-propane-gas-icon-vector.jpg" alt="call">
            <h4 th:text="${fuelCount + ' Number of Fuel Registered'}"> </h4>
        </div>
        <div class="contact-item">
            <img src="https://static.vecteezy.com/system/resources/previews/000/083/714/original/free-vector-gas-cylinders.jpg" alt="location">
            <h4 th:text="${cylinderCount + ' Number of Cylinder Registered'}"> </h4>
        </div>
        <div class="contact-item">
            <img src="https://th.bing.com/th/id/OIP.92qAPzADRQDjBTnyquLJGAHaHa?rs=1&pid=ImgDetMain" alt="email">
            <h4 th:text="${paymentCount + ' Number of Payment Registered'}"> </h4>
        </div>
        <div class="contact-item">
            <img src="https://th.bing.com/th/id/R.96591cbc0ba5069fea4df627a8e584e8?rik=smUCewqF5EIZUg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_509212.png&ehk=mRdEpASxOkHGdcardaPxzX4OH1BRGr2CbqlDvfNzIIg%3d&risl=&pid=ImgRaw&r=0" alt="email">
            <h4 th:text="${orderCount + ' Number of Orders Registered'}"> </h4>
        </div>
    </div>

</main>


<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
