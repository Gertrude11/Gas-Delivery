<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {

            color: black;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            font-size: 20px;
            margin: 200px auto;
            padding: 50px;
            border-radius: 5px;
            background-color: #f5f5f5;;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .text-center {
            text-align: center;
        }

        label {
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff; /* Highlight border color on focus */
        }

        .btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            display: block;
            margin-top: 15px;
            margin-left: 150px;
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s ease-in-out;
        }

        .login-links a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>

<body>
<div class="container mt-6">
    <div class="login-container">
        <h2 class="text-center">Login into your Account</h2><br>
        <form id="form" action="" method="post">
            <div class="form-group">
                <label for="email">Username:</label><br>
                <input type="text" class="form-control" name="email" placeholder="Enter your username"><br>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" class="form-control" name="password" placeholder="Enter your password"><br>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="text-center login-links">
            <a href="#">Forgot Password?</a>
        </p>
        <p class="text-center login-links">
            <a href="Dashboard.jsp.jsp">New User?</a>
        </p>
    </div>
</div>
</body>

</html>
