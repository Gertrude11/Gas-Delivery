<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body{
            margin: 10%;
            color: #000;
            overflow-x: hidden;
            height: 100%;
            background-image: url("https://th.bing.com/th/id/OIP.B2kFzDah5Sbj2k1Fr04f9QHaHa?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: 100% 100%
        }
        .card{ width: 700px; padding: 30px 40px;margin-top: 60px;margin-bottom: 60px;border: none !important;box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}  .blue-text{color: #00BCD4}  .form-control-label{margin-bottom: 0}  input, textarea, button{padding: 8px 15px;border-radius: 5px !important;margin: 5px 0px;box-sizing: border-box;border: 1px solid #ccc;font-size: 18px !important;font-weight: 300}  input:focus, textarea:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;border: 1px solid #00BCD4;outline-width: 0;font-weight: 400}  .btn-block{text-transform: uppercase;font-size: 15px !important;font-weight: 400;height: 43px;cursor: pointer}  .btn-block:hover{color: #fff !important}  button:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;outline-width: 0}
    </style>
</head>
<body>

<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <div class="card">
                <h5 class="text-center mb-4">Add New Gas</h5>
                <form class="form-card" method="post" th:action="@{/fuels/new}" th:object="${fuel}">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Gas Code<span class="text-danger"> *</span></label>
                            <input type="text" id="code" name="fname" onblur="validate(1)" th:field="*{code}" >
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Gas name<span class="text-danger"> *</span></label>
                            <input type="text" id="name" name="lname"  onblur="validate(2)" th:field="*{name}">
                        </div>
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Gas Type<span class="text-danger"> *</span></label>
                            <select class="form-control"  onblur="validate(3)" id="fuel_type" name="fuel_type" th:field="*{fuel_type}" required>
                                <th:block th:each="fuel : ${types}">
                                    <option th:value="${fuel.name}" th:text="${fuel.name}"  ></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Brand<span class="text-danger"> *</span></label>
                            <input type="text" id="brand" name="mob" onblur="validate(4)" th:field="*{brand}">
                        </div>
                    </div>

                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Save Gas</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
<script>
    function validate(val) {
        v1 = document.getElementById("code");
        v2 = document.getElementById("name");
        v3 = document.getElementById("type");
        v4 = document.getElementById("brand");

        flag1 = true;
        flag2 = true;
        flag3 = true;
        flag4 = true;


        if(val>=1 || val==0) {
            if(v1.value == "") {
                v1.style.borderColor = "red";
                flag1 = false;
            }
            else {
                v1.style.borderColor = "green";
                flag1 = true;
            }
        }

        if(val>=2 || val==0) {
            if(v2.value == "") {
                v2.style.borderColor = "red";
                flag2 = false;
            }
            else {
                v2.style.borderColor = "green";
                flag2 = true;
            }
        }
        if(val>=3 || val==0) {
            if(v3.value == "") {
                v3.style.borderColor = "red";
                flag3 = false;
            }
            else {
                v3.style.borderColor = "green";
                flag3 = true;
            }
        }
        if(val>=4 || val==0) {
            if(v4.value == "") {
                v4.style.borderColor = "red";
                flag4 = false;
            }
            else {
                v4.style.borderColor = "green";
                flag4 = true;
            }
        }


        flag = flag1 && flag2 && flag3 && flag4 ;

        return flag;
    }
</script>
